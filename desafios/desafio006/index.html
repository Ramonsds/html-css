<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 006</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li type="square" abbr title="Usa a tag p">Páragrafos</li>
        <li type="square" abbr title="Usa a tag h1 a h6">Títulos</li>
        <li type="square" abbr title="usa a tag img">Imagens</li>
        <li type="square" abbr title="usa a tag abbr">Abreviações</li>
        <li type="square" abbr title="usa a tag code">Códigos-fonte</li>
        <li type="square" abbr title="usa a tag ol e li">Listas numeradas</li>
        <li type="square" abbr title="usa a tag ul e li">Listas com demarcadores</li>
    </ul>
</body>
</html>

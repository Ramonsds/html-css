<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centralizando um elemento ao meio da tela</title>
    <style>
        #fora{
            height:96vh;
            background-color:#8d7df5;
            position: relative;
        }
        #dentro{
            height: 200px;
            width: 300px;
            background-color: #f5ff48;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="fora">
        <div id="dentro"></div>
    </div>
</body>
</html>

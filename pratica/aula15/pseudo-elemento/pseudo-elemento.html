<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Elementos</title>
    <style>

        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        #depois::after{
            content: '→	→	→	→	→	→	→	→	';
        }
        #antes::before{
            content: '←	←	←	←	←	←	←	←	';
        }
    </style>
</head>
<body>
    <h1>Pseudo Elementos</h1>
    <h2>Atribuindo elementos no HTML colocar código no HTML</h2>
    <p id="depois">Setas depois do conteudo: </p>
    <p id="antes"> :Setas antes do conteudo</p>
</body>
</html>

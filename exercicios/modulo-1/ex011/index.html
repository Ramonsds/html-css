<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 11</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <picture>
        <source media="(max-width: 750px)" srcset="fotos/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="fotos/foto-m.png" type="image/png">
        <img src="fotos/foto-g.png" alt="foto-g">
    </picture>

    <h1>Audio dentro do site</h1>
    <audio preload="metadata" controls autoplay loop>
        <source src="midia/audio3.mp3" type="audio/mpeg">
        <source src="midia/audio3.ogg" type="audio/ogg">
        <source src="midia/audio3.wav" type="audio/wav">
        <p>Seu navegador não suporta áudio <a href="midia/audio1.mp3" download="audio1.mp3" type="audio/mpeg">Clique aqui para baixar o arquivo</a></p>
    </audio>
    <h2>Reproduzindo Audio</h2>
    <p>Vamos aprender a reproduzir áudios no HTML5</p>
    <audio controls autoplay>
        <source src="midia/fat_man-yung-logos.mp3" type="audio/mpeg">
    </audio>
    <!--MP3 WAV OGG-->

    <h1>Video dentro do site</h1>
    <p>Neste paragrafo, irei colocar um video do Telepurte</p>
    <p>Hospedado dentro do meu próprio servidor</p>
    <video width="560" poster="fotos/henry-1.jpg" controls autoplay>
        <source src="midia/henry-mp4.mp4" type="video/mp4">
        <source src="midia/henry-m4v.m4v" type="video/m4v">
        <source src="midia/henry-webm.webm" type="video/webm">
        <p>infelizmente seu navegador não conseguiu carregar o vídeo</p>
    </video>
    <h1>Vídeo do youtube incorporado no site</h1>
    <p>Vídeo está hospedado dentro do YOUTUBE</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/aXm-itipXww" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <!-- MP4 M4V WEBM OGV-->
</body>
</html>
